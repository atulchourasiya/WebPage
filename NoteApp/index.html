<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./asset/icon.png" type="image/x-icon" />
    <title>caveman Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbarBackground" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold me-2">Caveman Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <div class="form-check form-switch me-2" title="Switch Theme">
              <input
                class="form-check-input Togglebtn"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
            </div>
            <li class="nav-item">
              <a
                id="taskToDoBtn"
                onclick="toggleTaskTodo()"
                title="To Do List"
                class="nav-link active"
                aria-current="page"
                href="#"
                >To Do List</a
              >
            </li>
          </ul>
          <form id="form" class="d-flex" role="search">
            <i class="bi bi-search"></i>
            <input
              id="searchtxt"
              title="Search"
              class="searchbox form-control"
              type="search"
              placeholder=""
              aria-label="Search"
            />
            <span class="stabletxt srchtxt">Search Note By</span>
            <span id="flip1" class="fliptxt srchtxt">Title</span>
            <span id="flip2" class="fliptxt srchtxt">Text</span>
          </form>
        </div>
      </div>
    </nav>
    <!-- welcome  -->
    <div class="type container d-flex justify-content-center">
      <h3 class="my-4 mt-1">
        <span id="textline"></span>
      </h3>
    </div>
    <!-- textarea -->
    <div class="container">
      <div class="container">
        <h4 id="addAtitle">Add A Title</h4>
      </div>
      <div class="d-flex justify-content-center">
        <textarea
          id="titleTxt"
          class="form-control"
          placeholder="Write your title"
          rows="1"
          required
        ></textarea>
      </div>
      <div class="container">
        <h4 id="addANote">Add A Note</h4>
      </div>
      <div class="d-flex justify-content-center">
        <textarea
          id="txt"
          class="form-control"
          placeholder="Write your note"
          rows="8"
        ></textarea>
      </div>
      <div class="container">
        <button
          id="addbtn"
          title="Add Note"
          type="button"
          class="btn btn-primary my-2"
          onclick="addNote('notes')"
        >
          Add Note
        </button>
        <button
          id="addtask"
          title="Add Task"
          type="button"
          class="btn btn-primary my-2"
          onclick="addNote('task')"
        >
          Add Task
        </button>
        <button
          id="savebtnnotes"
          title="Save Edit"
          class="btn btn-primary my-2"
          onclick="saveEdit('notes')"
        >
          Save Edit
        </button>
        <button
          id="savebtntask"
          title="Save Edit"
          class="btn btn-primary my-2"
          onclick="saveEdit('task')"
        >
          Save Edit
        </button>
      </div>
      <hr />
    </div>
    <!-- Notes -->
    <div class="container">
      <h4 class="px-2">Your Notes</h4>
    </div>
    <!-- Notes container -->
    <div class="Nomatch container">
      <p>No matches were found</p>
    </div>
    <div
      id="note"
      class="container d-flex flex-wrap justify-content-start mb-4"
    ></div>
    <!-- Copywrite -->
    <div id="footer" class="copyright d-flex justify-content-center">
      <span> Copyright &copy;2022 Designed By Atul Chourasiya </span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed("#textline", {
        strings: [
          "Welcome to Caveman Notes",
          "Best Web Application For Taking Notes",
          "Add Search And Delete Note In Just One Click",
          "Make To-Do-List To Organize Your Task",
        ],
        startDelay: 500,
        typeSpeed: 50,
        backSpeed: 50,
        backDelay: 500,
        showCursor: true,
        loop: true,
        loopCount: Infinity,
      });
    </script>
  </body>
</html>
